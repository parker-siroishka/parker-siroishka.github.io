<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet"  type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="calc-container">
		<table class="table-borderless fill">
			<tr>
				<td colspan="4" >
					<input type="text" class="input-text btn-block" id="expression">
				</td>
			</tr>
			<tr>
				<td><input class="btn btn-primary btn-block" type="button"value="("></td>
				<td><input class="btn btn-primary btn-block" type="button"value=")"></td>
				<td colspan="2"><input class="btn btn-primary btn-block" type="button" value="C" onclick="clear()"></td>
			</tr>
			<tr>
				<td><input class="btn btn-primary btn-block" type="button"value="7"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="8"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="9"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="/"></td>
			</tr>
			<tr>
				<td><input class="btn btn-primary btn-block" type="button"value="4"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="5"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="6"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="X"></td>
			</tr>
			<tr>
				<td><input class="btn btn-primary btn-block" type="button"value="1"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="2"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="3"></td>
				<td><input class="btn btn-primary btn-block" type="button"value="-"></td>
			</tr>
			<tr>
				<td><input class="btn btn-primary btn-block"  type="button"value="0"></td>
				<td><input class="btn btn-primary btn-block"  type="button"value="."></td>
				<td><input class="btn btn-primary btn-block" type="button"value="=" onclick="calculate()"></td>
				<td><input class="btn btn-primary btn-block"  type="button"value="+"></td>
			</tr>
		</table>

</body>
</html>
