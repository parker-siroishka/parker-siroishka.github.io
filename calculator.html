<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet"  type="text/css" href="calc-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="calc-script.js"></script>
	

</head>
<body>
	<div class="calc-container" id="parent">
		<div class="expression-answer">
			<p id="expression-answer-text"></p>
		</div>
		<input type="text" class="input-text btn-block" id="expression">
		<div class="buttons">
			<div class="button-row">
					<input id="lb" class="btn btn-primary button" type="button"value="(">
					<input id="rb" class="btn btn-primary button" type="button"value=")">
					<input id="CE" class="btn btn-primary button" type="button" value="CE">
					<input id="C" class="btn btn-primary button" type="button" value="C">
			</div>
			<div class="button-row">
					<input id="7" class="btn btn-primary button" type="button"value="7">
					<input id="8" class="btn btn-primary button" type="button"value="8">
					<input id="9" class="btn btn-primary button" type="button" value="9">
					<input id="div" class="btn btn-primary button" type="button" value="/">
			</div>
			<div class="button-row">
					<input id="4" class="btn btn-primary button" type="button"value="4">
					<input id="5" class="btn btn-primary button" type="button"value="5">
					<input id="6" class="btn btn-primary button" type="button" value="6">
					<input id="mult" class="btn btn-primary button" type="button" value="X">
			</div>
			<div class="button-row">
					<input id="1" class="btn btn-primary button" type="button"value="1">
					<input id="2" class="btn btn-primary button" type="button"value="2">
					<input id="3" class="btn btn-primary button" type="button" value="3">
					<input id="sub" class="btn btn-primary button" type="button" value="-">
			</div>
			<div class="button-row">
					<input id="0" class="btn btn-primary button" type="button"value="0">
					<input id="dec" class="btn btn-primary button" type="button"value=".">
					<input id="equals" class="btn btn-primary button" type="button" value="=">
					<input id="add" class="btn btn-primary button" type="button" value="+">
			</div>
		</div>
	</div>
	
</body>
</html>
